<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown previewer FCC challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="./js/marked.js"></script>
    <script>
        marked.setOptions({breaks: true})
        function updatePreview(){
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked.parse(editorValue);
            previewElement.innerHTML = markedUpHTML;
        };

        function setDefault(){
            let defaultText = `\
# This is a h1 heading
## This is a h2 heading
[This is a link to FreeCodeCamp](https://www.freecodecamp.org/learn)

<dl>
  <dt>Definition lists first Term</dt>
  <dd>This is the definition of the first term.</dd>
  <dt>Definition lists second Term</dt>
  <dd>This is one definition of the second term. </dd>
  <dd>This is another definition of the second term.</dd>
</dl>

\`This is some inline code\`

\`\`\`
function exampleOf() {
    return multiLineCodeBlock;
}
\`\`\`

- This
- is
- an
- example
- of
- list
- itmes

>This is a block quote example

![Image](https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg)

**Bold text example**
`;
            let editorField = document.getElementById("editor")
            let previewElement = document.getElementById("preview");
            editorField.value = defaultText;
            previewElement.innerHTML = marked.parse(defaultText);
        }
    </script>

  </head>
  <body onload="setDefault()" class="bg-primary">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-primary">
                <h1>Markdown previewer machine!</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-success d-flex flex-column">
                <h2 class="text-white text-center my-3">The editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3">Preview window</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
